    <div class="col-xs-11">
      <div class="row">
        <div class="col-xs-3">
          <span class="glyphicon glyphicon-user"></span> <strong>{{ history_entry.user }}</strong>
        </div>
        <div class="col-xs-3">
          <small>
            Cambi√≥ <strong>5</strong> campos
          </small>
        </div>
        <div class="col-xs-3">

          {% else %}

          {% endif %}

      </div>
    </div>

  </div>
